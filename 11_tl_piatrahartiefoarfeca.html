<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transfer Learning - TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->

    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>"Teachable Machine" using Transfer Learning with MobileNet</h1>
    
    <p id="status">Loading TF.js ...</p>
    
    <video id="webcam" autoplay muted></video>
    
    <button id="enableCam">Activate web camera</button>
    <button class="dataCollector" data-1hot="0" data-name="Rock">Train --Rock--</button>
    <button class="dataCollector" data-1hot="1" data-name="Paper">Train --Paper--</button>
     <button class="dataCollector" data-1hot="2" data-name="Scissors">Train --Scissors--</button>
    <button id="train">Train the model &amp; Predict!!!</button>
    <button id="reset">Reset</button>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="script.js"></script>
  </body>
</html>
